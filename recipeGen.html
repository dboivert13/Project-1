<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Generator</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="./assets/script2.js" type="text/javascript"></script>

  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="recipeGen.css">

  <style>
    body {
      background-image: url('https://www.heart.org/-/media/images/healthy-living/healthy-eating/superfoods.png');
    }
  </style>
</head>

<!-- Nav Bar (food or drink) -->
<div class="mustard">
  <header>
    <ul class="menu">
      <li class="is-active"><a>Food</a></li>
      <li><a href="drinkGen.html">Drink</a></li>
    </ul>
  </header>

  <!-- Main Content  -->

  <body id="main">
    <div id="title" class="callout secondary">
      <h1>Food Generator</h1>
    </div>

    <!-- Ingredient Selection -->

    <div class="card" style="width: 300px;">
      <div class="card-divider">Protein</div>
      <div class="card-section"></div>
    </div>

    <div class="card" style="width: 300px;">
      <div class="card-divider">Carbohydrates </div>
      <div class="card-section"></div>
    </div>

    <div class="card" style="width: 300px;">
      <div class="card-divider">Vegetables</div>
      <div class="card-section"></div>
    </div>

    <div class="card" style="width: 300px;">
      <div class="card-divider">Additional Ingredients</div>
      <div class="card-section"></div>
    </div>


    <!-- Selected/Saved Ingredients -->

    <div class="callout">
      <h3>Selected Ingredients</h3>

      <button type="button" class="button" data-toggle="offCanvas" id="recipe-generator">Generate Recipe</button>
    </div>




    <!-- Saved Recipes -->

    <div class="grid-container">
      <div class="grid-x grid-margin-x small-up-2 medium-up-3">
        <div class="cell">
          <div class="card">
            <div class="card-section" id="card-one">
              <h4 id="recipe-one-title">Recipe #1</h4>
              <button type="button" class="button" data-toggle="offCanvas">Save This Recipe</button>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="card">
            <div class="card-section" id="card-two">
              <h4 id="recipe-two-title">Recipe #2</h4>
              <button type="button" class="button" data-toggle="offCanvas">Save This Recipe</button>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="card">
            <div class="card-section" id="card-three">
              <h4 id="recipe-three-title">Recipe #3</h4>
              <button type="button" class="button" data-toggle="offCanvas">Save This Recipe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-x grid-margin-x small-up-2 medium-up-3">
      <div class="cell">
        <div class="card">
          <div class="card-section" id="card-four">
            <h4 id="recipe-four-title">Recipe #4</h4>
            <button type="button" class="button" data-toggle="offCanvas">Save This Recipe</button>
          </div>
        </div>
      </div>
      <div class="cell">
        <div class="card">
          <div class="card-section" id="card-five">
            <h4 id="recipe-five-title">Recipe #5</h4>
            <button type="button" class="button" data-toggle="offCanvas">Save This Recipe</button>
          </div>
        </div>
      </div>
    </div class="mustard">

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  </body>

</html>
